<html>
    <head>
        <title>Flexbox</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p>You are allowed to use only one position property and use flex for the rest</p>
        <div id="root">
            <div id="a">
                <div>I should be on bottom right</div>

            </div>
        </div>
    </body>
</html>
